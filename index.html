<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <title>AI Dictionary</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to an AI Dictionary</h1>
      </header>
      <main>
        <form id="generatorForm">
          <input
            type="text"
            placeholder="Enter the word here"
            autofocus
            required
            class="text-bar"
            id="instruction"
          />

          <input type="submit" id="submit-button" />
        </form>
        <h2>
          <div id="ai-answer"></div>
        </h2>
      </main>

      <footer>
        this project was coded by
        <a href="https://github.com/giovanafarinha" target="_blank ">
          Giovana Farinha </a
        >and open-sourced on
        <a
          href="https://github.com/giovanafarinha/ai-generator-app"
          target="_blank"
        >
          GitHub
        </a>
        and is hosted on
        <a href=" https://aai-generator-app.netlify.app" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
